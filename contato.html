<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <title>Ficha de Associação Individual - SBO Digital</title>

   <link rel="stylesheet" media="screen" href="css/theme.css">

</head>

<body>
   <h1>Ficha de Associação Individual</h1>
   <form action="#" method="post">
      <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
      <input type="email" name="email" id="email" placeholder="E-mail" required>
      <input type="text" name="rg" id="rg" placeholder="Número do RG" required>
      <input type="text" name="cpf" id="cpf" placeholder="Número do CPF" required>
      <input type="date" name="ataNasc" id="dataNasc" placeholder="Data de Nascimento" required>
      <input type="tel" name="telefone" id="telefone" placeholder="Telefone fixo">
      <input type="tel" name="celular" id="celular" placeholder="Telefone celular">
      <input type="text" name="endereco" id="endereco" placeholder="Endereço" required>
      <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>
      <input type="text" name="uf" id="uf" placeholder="UF" required>
      <input type="text" name="cep" id="cep" placeholder="CEP" required>
      <hr>
      <input type="text" name="instituicao" id="instituicao" placeholder="Instituicao">
      <input type="text" name="depto" id="depto" placeholder="Departamento">
      <input type="text" name="disciplina" id="disciplina" placeholder="Disciplina">
      <input type="tel" name="fone" id="fone" placeholder="Telefone do departamento">
      <hr>
      <label for="anuidade">Descrição do pagamento:</label>
      <input type="checkbox" name="anuidade" id="anuidade"> Anuidade R$ 400,00
      <hr>
      <label for="pagamento">Forma de pagamento:*</label>
      <input type="checkbox" name="pagamento" id="pagamento"> Depósito em Conta Corrente
      <input type="checkbox" name="pagamento" id="pagamento"> Boleto
      * enviado por e-mail
   </form>
</body>

</html>
